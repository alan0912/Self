<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">

</head>

<body>
   <nav class='menu'>
      <div class='navbar'>
         <ul>
            <li><a id="home"><span>Home</span></a></li>
            <li><a id="about"><span>About</span></a></li>
            <li><a href="#"><span>Media</span></a></li>
            <li><a href="#"><span>Side-Project</span></a></li>
            <li><a href="#"><span>Contact</span></a></li>
         </ul>
      </div>
   </nav>
   <div class="banner">
      <div class="slideshow-container">
         <div class="slide-show fade">
            <img src="images/slide_01.jpg">
         </div>
         <div class="slide-show fade">
            <img src="images/slide_02.jpg">
         </div>
         <div class="slide-show fade">
            <img src="images/slide_03.jpg">
         </div>
         <h1>Alan Website</h1>
         <a id='next' >&#10095;&#10095;</a>
      </div>
   </div>
   <main>
      <div style="height:100vh;"></div>
      <div class="about-box" id="about-anchor">
         
      </div>
   </main>


   <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
         var i;
         var slides = document.getElementsByClassName("slide-show");
         for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
         }
         slideIndex++;
         if (slideIndex > slides.length) { slideIndex = 1 }
         slides[slideIndex - 1].style.display = "block";
         setTimeout(showSlides, 4000);
      }

      $(function(){
         $('#home').click(function(){
            $('html,body').animate({scrollTop:'0px'},800);
         });
         $('#next').click(function(){
            $('html,body').animate({scrollTop:$('#about-anchor').offset().top},800);
         });
         $('#about').click(function(){
            $('html,body').animate({scrollTop:$('#about-achor').offset().top},800);
         });
         
      })
   </script>
</body>

</html>
